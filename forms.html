<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>
                Get in touch
            </h1>
            <p class="lead">Question? Do not hesitate to contact us.</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label my-3">Email:</label>
                    <input type="text" id="email" placeholder="ras@thatemail.com" class="form-control">

                    <div class="form-floating my-5">
                    <input type="text" id="name" placeholder="e.g Rashidi" class="form-control">
                    <label for="name" class="form-label">Name:</label>
                    </div>

                    <label for="subject" class="form-label my-3">Subject</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical</option>
                        <option value="general">General</option>
                    </select>
                     
                    <div class="form-floating mt-5">
                        <textarea name="query" id="query" style="height: 9.6rem;" class="form-control" placeholder="write your question here">
                        </textarea>
                        <label for="query">Do you have questions to ask us?
                        </label>
                    </div>

                    <div>
                        <button type="button" class="btn btn-info">
                            Send!
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
